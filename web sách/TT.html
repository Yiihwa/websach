						<option value="">giới tính</option>

<script>
	function sendOTP() {
        
        alert("Đặt hàng thành công");
      }
function validateForm() {
  var email = document.getElementById("email");
  var fullname = document.getElementById("fullname");
  var gender = document.getElementById("gender");
  var birthday = document.getElementById("birthday");
  var emailError = document.getElementById("emailError");
  var fullnameError = document.getElementById("fullnameError");
  var genderError = document.getElementById("genderError");
  var birthdayError = document.getElementById("birthdayError");

  if (email.value === "") {
    emailError.textContent = "Vui lòng nhập email.";
    email.focus();
    return false;
  } else if (!email.checkValidity()) {
    emailError.textContent = "Vui lòng nhập đúng định dạng email.";
    email.focus();
    return false;
  }

  if (fullname.value === "") {
    fullnameError.textContent = "Vui lòng nhập họ và tên.";
    fullname.focus();
    return false;
  }

  if (gender.value === "") {
    genderError.textContent = "Vui lòng chọn giới tính.";
    gender.focus();
    return false;
  }

  if (birthday.value === "") {
    birthdayError.textContent = "Vui lòng chọn ngày sinh.";
    birthday.focus();
    return false;
  }

  return true;
}
	
</script>
